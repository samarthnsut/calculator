<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
 <link href='https://fonts.googleapis.com/css?family=Baumans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bigelow Rules' rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc row" id="main">
    	
    	<div class="display col-xl-12 text-center" id="display">
    	</div>
    
    	<div class="num col-xl-3 text-center" id="clear">
    	<b>AC</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="back">
    		<b>DEL</b>
    	</div>
    	<div class="op col-xl-3 text-center" id="negitive">
    		<b>+/-...</b>
    	</div>
    	<div class="op col-xl-3 text-center" id="divide">
    		<b>/</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="seven">
    		<b>7</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="eight">
    		<b>8</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="nine">
    		<b>9</b>
    	</div>
    	<div class="op col-xl-3 text-center" id="multiply">
    		<b>*</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="four">
    		<b>4</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="five">
    		<b>5</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="six">
    		<b>6</b>
    	</div>
    	<div class="op col-xl-3 text-center" id="sub">
           <b>-</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="one">
    		<b>1</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="two">
    		<b>2</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="three">
    		<b>3</b>
    	</div>
    	<div class="clc op col-xl-3 text-center" id="add">
           <b>+</b>
    	</div>
    	<div class="op col-xl-3 text-center" id="percent">
    		<b>%</b>
    	</div>
    	<div class="num col-xl-3 text-center" id="zero">
    		<b>0</b>
    	</div>
    	<div class="num col-xl-3 text-center" id= decimal>
    		<b>.</b>
    	</div>
        <div class="op col-xl-3 text-center" id="equal">
            <b>=</b>
        </div>
    
	</div>
	<script src="script.js"></script>
</body>
</html>
